<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <h1 class="Title">Temperature Converter</h1>
    <div class="units">
        <div class="panel" id="color">
            <h1 class="bg-unit ">°C</h1>
            <h2>Celcius</h2>
            <input type="number" id="celcius" value="0" />
        </div>
        <div class="panel" id="color1">
            <h1 class="bg-unit ">°F</h1>
            <h2>Farenheit</h2>
            <input type="number" id="fahrenheit" value="32" />
        </div>
        <div class="panel" id="color2">
            <h1 class="bg-unit ">K</h1>
            <h2>Kelvin</h2>
            <input type="number" id="kelvin" value="273.15" />
        </div>
    </div>
   
</body>
<script src="/js/index.js">

</script>
</html>
